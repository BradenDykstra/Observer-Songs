<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
        integrity="sha256-piqEf7Ap7CMps8krDQsSOTZgF+MU/0MPyPW2enj5I40=" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css">
    <title>MyTunes</title>
</head>

<body class="bg-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">


            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <form onsubmit="app.controllers.itunesController.search(event)">
                    <div class="form-group row m-3 w-100">
                        <input type="text" class="form-control" name="query" placeholder="Search Term">
                        <button class="btn btn-outline-success mt-1 form-control" type="submit">Search</button>
                    </div>
                </form>
                <h3 class="text-light">Available Songs</h3>
                <div id="songs">

                </div>
            </div>
            <div class="col-2"></div>
            <div class="col">
                <h3 class="text-light">Your Playlist</h3>
                <div id="playlist">

                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
